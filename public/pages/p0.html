        <section><div class="mario-face">
            <div class="mario-eyes">

            </div>
            <div class="mario-hat"></div>
            <div class="mario-logo">M</div>

            <div style="cursor:pointer" href="#" onclick="playAudio()" class="mario-nose"></div>

        <script>
            document.querySelector('body').addEventListener('mousemove', eyeball);
            function eyeball(){
                var eye = document.querySelectorAll
                ('.mario-eye');
                eye.forEach(function(eye){
                    let x = (eye.getBoundingClientRect().left) + (eye.clientWidth / 2);
                    let y = (eye.getBoundingClientRect().top) + (eye.clientHeight / 2);
                    let radian = Math.atan2(event.pageX - x, event.pageY - y);
                    let rot = (radian * (180 / Math.PI) * -1) + 270;
                    eye.style.transform = "rotate("+ rot + "deg)";
                })
            }
            
            var music = document.getElementById("marioAudio");
            
            function playAudio() {
                return music.paused ? music.play() : music.pause();
            };
            /*music.currentTime = 0*/
           
            function bubbles(){
                var count = 500;
                var section = document.querySelector('section');
                var i = 0;
                while (i < count){
                    var bubble = document.createElement('i');
                    var x = Math.floor(Math.random() * window.innerWidth);
                    var y = Math.floor(Math.random() * window.innerHeight);
                    var size = Math.random() * 10;
                    bubble.style.left = x+'px';
                    bubble.style.top = y+'px';
                    bubble.style.width = 1+size+'px';
                    bubble.style.height = 1+size+'px';

                    bubble.style.animationDuration = 20+size+'s';
                    bubble.style.animationDelay = -size+'s';
                    section.appendChild(bubble);
                    i++
                }
                
            }
            
        
        </script>
